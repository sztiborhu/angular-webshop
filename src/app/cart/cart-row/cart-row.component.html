<div class="row">
  <div class="image">
    <img src="{{ product?.image }}" alt="Termékkép" />
  </div>
  <div class="name">
    {{ product?.name }}
  </div>
  <div class="quantity">
    <h3>{{ item.quantity }} db</h3>
  </div>
  <div class="price">
    <h3>{{ item.price | huCurrency }}</h3>
  </div>
  <div class="remove">
    <button mat-icon-button (click)="removeItem()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

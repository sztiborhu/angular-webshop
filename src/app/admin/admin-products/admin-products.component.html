<div class="main">
  <div class="main-container">
    <div class="container-title">Termékek kezelése</div>
    <div class="container-content">
      <div class="products-box">
        @if (isLoading) {
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
        <div class="actions">
          <button mat-flat-button color="primary" (click)="openProductDialog()">
            <mat-icon>add</mat-icon>
            Új termék
          </button>
        </div>
        <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Név</th>
            <td mat-cell *matCellDef="let product">{{product.name}}</td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Ár</th>
            <td mat-cell *matCellDef="let product">{{product.price | huCurrency}}</td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Készlet</th>
            <td mat-cell *matCellDef="let product">{{product.quantity}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Műveletek</th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button color="primary" (click)="openProductDialog(product)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(product)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
